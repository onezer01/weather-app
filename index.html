<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen text-white"
  >
    <div id="app" class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-8 text-center">Weather Forecast</h1>

      <div
        class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6 mb-8"
      >
        <div class="flex flex-col md:flex-row gap-4 mb-4">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name"
            class="flex-grow p-2 rounded-lg bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            id="searchBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
          >
            <i class="fas fa-search mr-2"></i>Search
          </button>
          <button
            id="currentLocationBtn"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
          >
            <i class="fas fa-map-marker-alt mr-2"></i>Current Location
          </button>
        </div>

        <div id="recentSearches" class="mb-4 hidden">
          <select
            id="recentSearchesDropdown"
            class="w-full p-2 rounded-lg bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option value="">Recent Searches</option>
          </select>
        </div>
      </div>

      <div
        id="weatherInfo"
        class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6 mb-8 hidden"
      >
        <!-- Weather information will be populated here -->
      </div>

      <div
        id="extendedForecast"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 hidden"
      >
        <!-- Extended forecast will be populated here -->
      </div>

      <div
        id="errorMessage"
        class="mt-4 text-red-300 bg-red-900 p-4 rounded-lg hidden"
      ></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
